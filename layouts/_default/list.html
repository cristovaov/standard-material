{{ define "main" }}
<div class="section">
  <div class="container-full">
    <div class="row">
      <div class="col s12">
        <h2>{{ .Title }}</h2>
        {{ .Content }}
      </div>
    </div>
    <div class="row">
      {{ range .Data.Pages }}
      <div class="col s12 m6 l4">
        <div class="card">
          <div class="card-image">
            <img src="{{ "img/beach.jpg" | relURL }}">
            <span class="card-title">{{ .Title }}</span>
          </div>
          <div class="card-content">
            {{ .Summary }}
          </div>
          <div class="card-action">
            <a href="{{ .Permalink }}">View more</a>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</div>
{{ end }}
